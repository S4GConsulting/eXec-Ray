<template>
    <lightning-card  title={objectName}>   <!-- Object Name-->
        <lightning-button label="Refresh" slot="actions"></lightning-button>
        <div class="slds-p-around_medium">
            <ul class="slds-timeline">
                <template if:true={isAnyOperationCategory}>
                    <template for:each={operationsByCategory} for:item="operationCategory">
                        <c-time-line-item key={operationCategory.category} operation={operationCategory}></c-time-line-item>                    
                    </template>
                </template>
            </ul>
        </div>
    </lightning-card>
</template>
